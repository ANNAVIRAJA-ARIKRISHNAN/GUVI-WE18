<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var populationRange=200000;
        // Rest countries API Uri
        var restCountriesUri="https://restcountries.eu/rest/v2/all";
        // XMLHttpRequest declaration
        let request= new XMLHttpRequest();
        //Create async request
        request.open("GET",restCountriesUri,true);
        // send a request
        request.send();

        // Response received successfully
        request.onload=function(){
            // Invoke method for print all countries name, capital and flag
            printSpecificCountryDetails(this.responseText);
        }
        // Capturing request errors
        request.onerror=function(){
            console.log("~~~ An error occurred during the transaction ~~~");
        }
        
        // Method for print all countries name, capital and flag
        function printSpecificCountryDetails( res){
            // convert raw response to object array
            var countries=JSON.parse(res);
            // forEach method for print all details
            console.log("Name  |  Capital  |  Flag");
            countries.forEach(x=> console.log(x.name," | ", x.capital," | ", x.flag));
        }
    </script>
</body>
</html>
