<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Rest countries API Uri
        var restCountriesUri="https://restcountries.eu/rest/v2/all";
        // XMLHttpRequest declaration
        let request= new XMLHttpRequest();
        //Create async request
        request.open("GET",restCountriesUri,true);
        // send a request
        request.send();

        // Response received successfully
        request.onload=function(){
            // Invoke method for filter Asia continent countries name
            printAllAsiaContinents(this.responseText);
        }
        // Capturing request errors
        request.onerror=function(){
            console.log("~~~ An error occurred during the transaction ~~~");
        }
        
        // Method for filter Asia region countries only
        function printAllAsiaContinents( res){
            // convert raw response to object array
            var countries=JSON.parse(res);
            // Filter and Map functions for getting result
            var output= countries.filter(x=>{return x.region==='Asia';}).map(x=>x.name);
            // Print the output
            console.log(output)
        }
    </script>
</body>
</html>
