<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div
      class="jumbotron text-center mt-5"
      style="margin-bottom: 0"
      id="mainScreen"
    >
      <h1>Quick Quiz</h1>
      <button
        type="button"
        class="btn btn-primary btn-block mt-3 btn-lg"
        onclick="playQuiz();"
      >
        Play
      </button>
      <button
        type="button"
        id="highscore"
        class="btn btn-primary btn-block mt-3 btn-lg"
        data-toggle="modal"
        data-target="#myModal"
      >
        High Score
      </button>

      <!-- The Modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Score History</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">DateTime</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">1</td>
                      <td>Mark</td>
                      <td>Otto</td>
                    </tr>
                    <tr>
                      <td scope="row">2</td>
                      <td>Jacob</td>
                      <td>Thornton</td>
                    </tr>
                    <tr>
                      <td scope="row">3</td>
                      <td>Larry the Bird</td>
                      <td>Larry the Bird</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron" id="questionBody" style="display: none">
      <h1 class="display-4" id="question">Hello, world!</h1>
      <div class="card">
        <ul class="list-group list-group-flush">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            ></li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            ></li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            ></li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            ></li>
          </ul>
        </ul>
      </div>
      <button type="button" class="btn btn-primary btn-lg" id="next">
        Next ->
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
