    <script>
var cat = {
    name: 'Fluffy',
    activities: ['play', 'eat cat food'],
    catFriends: [
    {
    name: 'bar',
    activities: ['be grumpy', 'eat bread omblet'],

    name: 'foo',

    weight: 3
    }
    ]
   }
   console.log(cat);

   console.log("1. Add height and weight to Fluffy")
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")
   cat["height"]=50
   cat["weight"]=10
   console.log(cat)
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")

   console.log("2. Fluffy name is spelled wrongly. Update it to Fluffyy")
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")
   cat.name="Fluffyy"

   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")
   for(let i=0; i<cat.catFriends.length;i++)
    console.log(cat.catFriends[i].name)
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")

   console.log("5. Print the total weight of catFriends")
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")
   let weight=0
   for(let i=0; i<cat.catFriends.length;i++)
    weight+=cat.catFriends[i].weight
    console.log(weight)

   console.log("6. Print the total activities of all cats (op:6)")
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")
   let activitiesCount=cat.activities.length
   for(let i=0; i<cat.catFriends.length;i++)
        activitiesCount+=cat.catFriends[i].activities.length
    console.log(activitiesCount)
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")

   console.log("7. Add 2 more activities to bar & foo cats")
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")
   cat.catFriends[0].activities.push("running")
   cat.catFriends[0].activities.push("playing")
   cat.catFriends[1].activities.push("dancing")
   cat.catFriends[1].activities.push("singing")
   console.log(cat)
   console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~")

   cat.catFriends[0].furcolor="red"
   console.log(cat)
