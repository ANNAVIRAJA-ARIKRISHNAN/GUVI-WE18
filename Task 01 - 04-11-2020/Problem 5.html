    <script>
        var array = [["make", "Ford"], ["model", "Mustang"], ["year", 1964]];
        fromListToObject(array)

        function fromListToObject(arr) {
            let obj={}
            for(let i=0; i<arr.length;i++)
                obj[arr[i][0]]=arr[i][1]
            console.log(obj)
        }
    </script>
