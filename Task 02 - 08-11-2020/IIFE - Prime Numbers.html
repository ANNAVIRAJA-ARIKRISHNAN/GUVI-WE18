        (function(){
            console.log("Actual values : ", arr)
            console.log("Prime Values  : ",arr.filter(x=>x===1? false: x===2?true:

                for(let val=2; val<x;val++){
                    if(x%val===0)
                        return false
                }
                return true
            })(x)))
